_schema-version: '3.2'
ID: Invoice
version: 0.0.1
modules:
  - name: invoice-approuter
    type: approuter.nodejs
    path: invoice-approuter
    requires:
      - name: Invoice_html_repo_runtime
      - name: dest_Invoice
    parameters:
      disk-quota: 256M
      memory: 256M
  - name: Invoice_ui_deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: Invoice_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - SAPUI5-content.zip
          name: SAPUI5
          target-path: resources/
  - name: SAPUI5
    type: html5
    path: SAPUI5
    build-parameters:
      builder: custom
      commands:
        - npm run build
      supported-platforms: []
resources:
  - name: Invoice_html_repo_runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: Invoice_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: dest_Invoice
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install
